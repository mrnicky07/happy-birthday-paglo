
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday!</title>
  <style>
    body {
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.2em;
      max-width: 400px;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 2.5em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Happy Birthday, My Friend! 🎂</h1>
    <div class="emoji">🎈🎁🎊</div>
    <p>Wishing you a day filled with love, joy, and sweet surprises. You deserve all the best today and always!</p>
  </div>
</body>
</html>
